<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - KenyaMarket</title>
    <link rel="stylesheet" href="authentication.css">
</head>
<body>
  <div class="registration-container">
    <div class="header-section">
        <h1>Welcome to <span class="brand">KenyaMarket</span></h1>
        <p class="account-type-text">You are registering as <span id="accountTypeDisplay">Buyer</span></p>
    </div>
    
    <button class="update-account-btn" id="updateAccountType">Update Account Type</button>

    <form id="registrationForm">
        
        <!-- Row 1: Username, Last Name, Email (FOR ALL USERS) -->
        <div class="form-row">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <!-- Row 2: Phone Number, Password, National ID (FOR ALL USERS) -->
        <div class="form-row">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="nationalId">National ID Number</label>
                <input type="text" id="nationalId" name="nationalId" required>
            </div>
        </div>

        <!-- Row 3: Delivery Location (BUYER ONLY - FULL WIDTH) -->
        <div class="form-group buyer-field">
            <label for="deliveryLocation">Delivery Location</label>
            <input type="text" id="deliveryLocation" name="deliveryLocation" required>
        </div>

        <!-- Row 4: Business fields (SELLER ONLY - 3 IN A ROW) -->
        <div class="form-row">
            <div class="form-group seller-field">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" name="businessName" required>
            </div>

            <div class="form-group seller-field">
                <label for="businessRegNumber">Business Registration Number</label>
                <input type="text" id="businessRegNumber" name="businessRegNumber" required>
            </div>

            <div class="form-group seller-field">
                <label for="businessLocation">Business Location</label>
                <input type="text" id="businessLocation" name="businessLocation" required>
            </div>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="footer-links">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>

    <!-- Account Type Selection Modal -->
    <div id="accountTypeModal" class="modal">
        <div class="modal-content">
            <h2>Choose Account Type</h2>
            <div class="account-type-options">
                <label class="account-option">
                    <input type="radio" name="accountType" value="buyer" checked>
                    <span>Buyer</span>
                </label>
                <label class="account-option">
                    <input type="radio" name="accountType" value="seller">
                    <span>Seller</span>
                </label>
            </div>
            <button class="modal-btn" id="confirmAccountType">Continue</button>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>✅ Registration Successful!</h2>
            <p id="successMessage">Welcome! Your account has been created.</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="modal-btn" id="goToLogin" style="flex: 1;">Go to Login</button>
                <button class="modal-btn" id="closeSuccess" style="flex: 1; background: #6c757d;">Stay Here</button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>❌ Registration Failed</h2>
            <p id="errorMessage">Something went wrong. Please try again.</p>
            <button class="modal-btn" id="closeError">Close</button>
        </div>
    </div>

    <script src="registration.js"></script>
</body>
</html>
