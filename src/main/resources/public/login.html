<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KenyaMarket</title>
    <link rel="stylesheet" href="authentication.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back to <span class="brand">KenyaMarket</span></h1>
        <p class="subtitle">Login to your account</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="footer-links">
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>✅ Login Successful!</h2>
            <p id="successMessage">Welcome back!</p>
            <p>Redirecting to dashboard...</p>
        </div>
    </div>
    
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>❌ Login Failed</h2>
            <p id="errorMessage">Invalid credentials. Please try again.</p>
            <button class="modal-btn" id="closeError">Close</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
